spring.application.name=flights-and-seats

# Generated by chatGPT, modified by me
# Enable H2 console for web access (useful for testing and debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# In-memory H2 database
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
# spring.datasource.initialization-mode=  deprecated. use below
spring.sql.init.mode=always

# Hibernate settings (optional, for automatic schema generation)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Application type
spring.main.web-application-type=servlet